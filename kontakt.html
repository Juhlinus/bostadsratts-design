<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Här är det jag som bestämmer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/mobile.css" rel="stylesheet" media="screen and (max-width: 480px)">
    <link rel="shortcut icon" href="../pics/favicon.jpg">
    <link rel="icon" sizes="192x192" href="../pics/favicon.jpg">
    <link rel="icon" sizes="16x16" href="../pics/favicon.jpg"> <!-- accepted size for firefox-->
    
</head>

<body>
    <div class="divide-100 contactpic"></div>
    <div id="wrapper">
        <div id="container">
            <div id="header">
                
                <h1>Kontakta oss!</h1>
            </div>
           
            <div>
            <form id="contact" action="" method="post">
                <fieldset>
                    <p>Ärendetyp</p>
                    <select name="errand">
                        <option  value="Kontakta expeditionen">Kontakta expeditionen</option>
                        <option value="Felanmälan">Felanmälan</option>
                        <option value="Övrigt">Övrigt</option>
                    </select>
                    <p><label for="contact_name">Ange ditt namn:</label></p>
                    <p><input type="text" id="contact_name" name="contact_name" placeholder="Namn"></p>
                    <span class="error">Vänligen fyll i ditt namn!</span>
                    
                    <p><label for="contact_tel">Ange ditt telefonnummer:</label></p>
                    <p><input type="tel" id="contact_tel" name="contact_tel" placeholder="Telefonnummer"></p>
                    <span class="error">Vänligen fyll i ditt telefonnummer!</span>
                    
                    <p><label for="email">Ange din epost-adress</label></p>
                    <p><input type="email" id="contact_email" name="email" placeholder="E-postadress"></p>
                    
                    
                    <p><label for="contact_question">Fråga</label></p>
                    <textarea name="contact_question" type="text" placeholder="Beskriv ditt ärende" rows="10" cols="50"></textarea>
                    <span class="error">Vänligen beskriv ditt ärende!</span>
                
                
                    <legend>Hur vill du bli kontaktad?</legend>
                    <div class="checkbox">
                    <label><input type="checkbox" name="contact[]" value="email" checked>Mejl</label>
                    <label><input type="checkbox" name="contact[]" value="tele">Telefon</label>
                    </div>
                </fieldset>
                <input type="submit" id="contact_submit" name="submit" value="submit">
            <input type="reset" name="reset" value="reset">
            </fieldset>
            </form>
            
           <h1>Hejsan allihopa</h1> 
            </div>
        </div>
        <div id="footer">
            
            
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
 
</body>

</html>
